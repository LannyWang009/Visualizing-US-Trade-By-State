<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U.S. Trade & Commerce</title>
    <!-- add favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <!-- add style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Economica|Lato|Orbitron:400,700|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js" integrity="sha256-kX9/pjvgpDgSmoSfzAlYJeICaZXca16iu+c3F6ueKRo=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src='./lib/d3.js'></script>

</head>
<body>
    <!-- <div class="box" id="title"> -->
    <div id="title" style="display: flex;flex-direction:row;align-content: space-between">
        <div style="float:left; flex:4">
            <div style="float:left;margin:3px">
                <img style="object-fit:scale-down; width:50px; height:65px" src="./favicon_io/android-chrome-192x192.png"/>
            </div>
            <h1 style="padding-left:80px;margin-top:0px; padding-top:15px; font-family: 'Share Tech Mono', monospace; font-style:bold"> U.S. International Trade and Commerce By State</h1>
        </div>
        <div style="float:right; flex:1.3; justify-content: right">
            <svg id='show-state' style="height:43px; width: 620px; padding-left:20px; margin-top:0px; padding-top:18px;background-image:linear-gradient(-90deg, rgb(22,22,22,0),rgba(77, 48, 139,0.8),rgb(22,22,22,0));  ">
                <g></g>
            </svg>
        </div>
        
    </div>
    <div class="box" id="content">

            <div class="box" id="left">
                <div class="box" id="mapPanel">
                    <div class="box" id="bar"></div>
                    <div class="box" id="map">
                        <div class="box" id="maptitle">
                            <text class="maptitle chartTitle">Total Trade Volume in 2018</text>
    
                        </div>
                       <div class="box" id="themap">
                       </div>
                       
                    </div>
                </div>
                <div class="box" id="barPanel">
                    <div id="exportBarChart">
                        <h2 class="chartTitle" style="text-align:center; z-index:7;  padding-left:15px; padding-bottom:3px;margin:0;font-size:25px; ">Top Trade Partners: <strong>Exports </strong></h2>
                    </div>        
                            
                    <div id="importBarChart">
                        <h2 class="chartTitle" style="text-align:center; z-index:7;  padding-left:15px; padding-bottom:3px;margin:0; font-size:25px;">Top Trade Partners: <strong>Imports </strong></h2>
                    </div>
                </div>
            </div>

            <div class="box" id="right">
                    <div class="box" id="layoutchart-info">
                            <div class="slidecontainer">
                                    <div style="margin-top:0;margin-bottom:0;color:lavender;display:flex;flex-direction: row;justify-content: space-between">
                                        <span>2014</span>
                                        <span>2015</span>
                                        <span>2016</span>
                                        <span>2017</span>
                                        <span>2018</span>
                                    </div>
                                    <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
                            </div>
                    </div>
                    <div class="box" id="packLayout-export">
                            <p class="chartTitle" style="text-align:left; z-index:7; color:lavender; padding-left:15px; margin:0; ">State Export Values by Commodity Category</p>
                            <svg width="520" height="410">
                                <g></g>
                            </svg>
                    </div>
                    
                    <div class="box" id="packLayout-import">
                            <p class="chartTitle" style="text-align:left; z-index:7; color:lavender; padding-left:15px; margin:0; x">State Import Values by Commodity Category</p>
                            <svg width="480" height="410">
                                <g></g>
                            </svg>
                    </div>
            </div> 
    </div>


<script src="https://d3js.org/topojson.v2.js"></script>
<script src='./src/yearSelection.js'></script>
<script src="./src/usa.js"></script>
<script src="./src/show-state.js"></script>
<script src="./src/country-export.js"></script>
<script src="./src/country-import.js"></script>
<!-- <script src="./src/show-state.js"></script> -->
<script src="./src/packlayout_export.js"></script>
<script src="./src/packlayout_import.js"></script>
<script src="./src/barChart_tradevolume.js"></script>

</body>
</html>
